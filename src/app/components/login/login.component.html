<div class="body">
      <div class="login">
            <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
            <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()"> 
                  <img src="./assets/img/login.png" width="50%">
                  <p>Login</p>
                  <mat-form-field class="ancho" appearance="fill" >
                        <mat-label>usuario</mat-label>
                        <input matInput autocomplete="off" formControlName="usuario">
                      </mat-form-field>

                  <mat-form-field class="ancho" appearance="fill">
                  <mat-label>Contrase√±a</mat-label>
                  <input type="password" matInput autocomplete="off" formControlName="password">
                  </mat-form-field>
      
                  <button mat-raised-button type="submit"  class="ancho" [disabled]="form.invalid" color="primary">Ingresar</button>
            </form>

      </div>
</div>
